<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <main class="container">
    <section class="header">
      <h1>Learn to code by watching others</h1>

      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable. </p>
    </section>

    <section class="content">
      <a href="" class="trial-link"><span class="highlight">Try it free 7 days</span> then $20/mo. thereafter</a>
      <form action="#">
        <input type="text" name="First Name" placeholder="First Name" id="f-name">
        <div class="error"></div>
        <input type="text" name="Last Name" placeholder="Last Name" id="l_name">
        <div class="error"></div>
        <input type="email" name="Email" placeholder="Email Address" id="email">
        <div class="error"></div>
        <input type="password" name="Password" placeholder="Password" id="password">
        <div class="error"></div>
        <input type="submit" value="CLAIM YOUR FREE TRIAL" id="submit">
      </form>
      <p class="footer">By clicking the button, you are agreeing to our <a href="">Terms and Services</a></p>
    </section>
  </main>
</body>

</html>
